<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="./javascript/script.js"></script>
        <title>ConvertDay</title>
    </head>
    <body>
        <div>
            <h1>Convert days in hour, minute and seconde</h1>
        </div>
        <div>
            <div>
                <label for="year-input">Number of years</label>
                <input id="year-input" type="number" min="1">
                <button id="calculate-years">Calculate</button>
            </div>
            <div>
                <label for="hour-input">Number of hours</label>
                <input id="hour-input" type="number" min="1">
                <button id="calculate-hours">Calculate</button>
            </div>
            <div>
                <label for="day-input">Number of days</label>
                <input id="day-input" type="number" min="1">
                <button id="calculate-days">Calculate</button>
            </div>
            <div>
                <label for="minute-input">Number of minutes</label>
                <input id="minute-input" type="number" min="1">
                <button id="calculate-minutes">Calculate</button>
            </div>
            <div>
                <label for="second-input">Number of seconds </label>
                <input id="second-input" type="number" min="1">
                <button id="calculate-seconds">Calculate</button>
            </div>
        </div>
        <p id="years"></p>
        <p id="days"></p>
        <p id="hours"></p>
        <p id="minutes"></p>
        <p id="seconds"></p>
    </body>
</html>
